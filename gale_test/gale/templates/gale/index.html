<!DOCTYPE html>
{% load static %}
<html >
<head>


<link rel="stylesheet" href="{% static 'gale/style.css' %}" type="text/css">

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.6/angular.min.js"></script>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-resource.js"></script> -->
<script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
<script src="https://rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.js"></script>
<!-- <script src="https://code.angularjs.org/1.3.15/angular.js"></script> -->

<script src="{% static 'js/webcrawler.js' %}"></script>
<meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body ng-app="webcrawler" ng-controller="webcrawlerController">
 {% verbatim %}
 <h1>{{carname}}</h1>
 <ng-map id="map" zoom="11" center= {{center_codinates}}>
    <ul ng-repeat="(key,vlaue) in final_data">
        
    <marker ng-repeat="p in final_data[key]"
        
        position="{{p[0]}}"
        draggable="true"
        title="pos: {{p}}"
        icon="{{p[1]}}"
         ></marker>
 </ul>
  </ng-map>
 
  
 

{% endverbatim %}    


</body>
</html>
